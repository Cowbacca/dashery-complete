<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta charset="UTF-8"/>
    <title>Dashery</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/search.css"/>

    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css"/>
</head>
<body>
<div class="wrap">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand dashery" href="/">Dashery</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="navbar-form navbar-left navbar-search">
                    <div id="search-input">
                    </div>
                </div>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="https://dasherydev.wordpress.com/">Blog</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>    <div class="container">
        <div id="results" class="row text-center">
        </div>
        <div id="pagination" class="text-center">
        </div>
    </div>
    <div id="footer">
        <div class="container text-center">
            <a href="https://dasherydev.wordpress.com/">dashery dev blog</a>
        </div>
        <div class="container text-center">
            Â© Dashery
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var appId = [[${appId}]];
    var apiKey = [[${apiKey}]];
    var indexName = [[${indexName}]];
    /*]]>*/

</script>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"
        integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script type="text/html" id="hit-template">
    <div class="col-md-4 col-result hit-content">
        <a href="{{link}}">
            <img src="{{imageLink}}"
                 class="img-responsive img-result center-block"/>
            <span><strong>{{{_highlightResult.brand.value}}}</strong></span>
            <br/>
            <span>{{{_highlightResult.name.value}}}</span>
            <br/>
            <span>{{price}}</span>
        </a>
    </div>
</script>
<script type="text/html" id="no-results-template">
    <div id="no-results-message">
        <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
        <a href="../static" class='clear-all'>Clear search</a>
    </div>
</script>
<script type="text/javascript" src="/js/analytics.js"></script>
<script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
<script type="text/javascript" src='/js/algolia-search.js'></script>
</body>
</html>
